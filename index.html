<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>MyPortfolioSite</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vegas/2.4.4/vegas.min.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Modaal/0.4.4/css/modaal.min.css">
<link rel="stylesheet" type="text/css" href="css/reset-ex.css">
<link rel="stylesheet" type="text/css" href="css/parts-ex.css">
<link rel="stylesheet" type="text/css" href="css/style-i.css">
</head>

<body>
	<div id="splash">
		<div id="splash_text"></div>
		<div class="loader_cover loader_cover-up"></div>
		<div class="loader_cover loader_cover-down"></div>
	</div>

<header id="header">
<div id="slider"> 
    <div class="heading-block">
    <h1 class="blurTrigger">Yusuke Shinmen</h1>
    <p class="blurTrigger">Portfolio site</p>
    </div>
    <ul id="sns-icon">
    <li><a href="#"><img src="svg/ico_insta.svg" alt="Instagram"></a></li>
    <li><a href="#"><img src="svg/ico_tw.svg" alt="Twitter"></a></li>
    <li><a href="#"><img src="svg/line_w.svg" alt="line"></a></li>
    </ul>
</div>
</header>
<main>
		
	<section id="box1" class="box" data-section-name="About">
		<div class="box-area">
        <h2 class="eachTextAnime">About</h2>
        <a href="profile.html" class="gradient3 blurTrigger">Go Profile</a>
        </div>
        
	</section>
	
	<section id="box2" class="box" data-section-name="Works">
		<div class="box-area">
		<h2 class="eachTextAnime">Works</h2>
        <a href="index.html" class="gradient4 blurTrigger">Check Works</a>
       </div>
        
	</section>
	
	<section id="box3" class="box" data-section-name="Gallery">
        <div class="box-area">
		<h2 class="eachTextAnime">Gallery</h2>
        <a href="gallery.html" class="gradient3 blurTrigger">View Photos</a>
        </div>
	</section>
    
    <section id="box4" class="box" data-section-name="Contact">
        <div class="box-area">
		<h2 class="eachTextAnime">Contact</h2>
        <a href="#form" class="gradient4 btn-view blurTrigger">Contact Form</a>
       </div>
        <section id="form" class="hide-area">
            <h3>Contact Form</h3>
        <form method="post" action="" enctype="multipart/form-data">
        <ul class="form-list">
        <li>
        <dl>
        <dt><label for="name">Name</label></dt>
        <dd><input type="text" name="Name" id="name" size="60" value="">
        </dd>
        </dl>
        </li>
        <li>
        <dl>
        <dt><label for="email">E-mail</label></dt>
        <dd><input type="email" name="E-mail" id="email" size="60" value="">
        </dd>
        </dl>
        </li>
        <li>
        <dl>
        <dt><label for="tel">Tel</label></dt>
        <dd><input type="text" name="Tel" id="tel" size="60" value="">
        </dd>
        </dl>
        </li>
        <li>
        <dl>
        <dt><label for="msg">Message</label></dt>
        <dd><textarea name="Message" id="msg" cols="50" rows="5"></textarea>
        </dd>
        </dl>
        </li>
        </ul>

        <div class="submit-btn"><input type="submit" name="submit" value="Send"></div>
        </form>
    </section>
	
	</main>
  
    <div class="scroll">
    </div>
    
	<footer id="footer">
	<small>&copy; Yusuke Shinmen All Rights Reserved.</small>
	</footer>

<script src="//code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="//rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/vegas/2.4.4/vegas.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/Modaal/0.4.4/js/modaal.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.21/jquery.scrollify.min.js"></script>
<script src="js/script-ex.js"></script>
</body>
</html>
